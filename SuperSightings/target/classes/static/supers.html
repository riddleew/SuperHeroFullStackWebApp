<!DOCTYPE html>
<html>
<head>
    <title>Super Sightings!</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <style>
        .navb {
            padding-right: 30px
        }

    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 4.0em" class="text-center">Super Sightings</h1>
    <br><br>
    <ul class="list-group" id="errorMessages"></ul>
    <nav class="text-center">
        <a class="btn badge-pill" href="home.html">Home</a>
        <a class="btn badge-pill" href="sightings.html">Sightings</a>
        <a class="btn badge-pill" href="supers.html">Supers</a>
        <a class="btn badge-pill" href="powers.html">Powers</a>
        <a class="btn badge-pill" href="locations.html">Locations</a>
        <a class="btn badge-pill" href="organizations.html">Organizations</a>
    </nav>
    <br><br><br>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="editFormDiv" style="display: none">
            <br><br>
            <h1 style="font-size: 3.0em" class="text-center">Edit Super</h1>
            <br><br>
            <form class="form-horizontal" role="form" id="edit-form">
                <div class="form-group">
                    <label for="edit-super-name" class="col-md-4 control-label">
                        Name:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-super-name"
                               placeholder="Please insert power" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-super-description" class="col-md-4 control-label">
                        Description:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-super-description"
                               placeholder="e.g. This ability can make you fly!" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-powers-multiple-selector" class="col-md-4 control-label">
                        Powers:
                    </label>

                    <div class="col-md-4">
                        <select id="edit-powers-multiple-selector" style="width: 223px" class="mdb-select md-form"
                                multiple>

                        </select>
                        <label class="mdb-main-label">(Ctrl/Cmd select for multiple)</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-orgs-multiple-selector" class="col-md-4 control-label">
                        Orgs:
                    </label>

                    <div class="col-md-4">
                        <select id="edit-orgs-multiple-selector" style="width: 223px" class="mdb-select md-form"
                                multiple>

                        </select>
                        <label class="mdb-main-label">(Ctrl/Cmd select for multiple)</label>


                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">

                        <div class="col-sm-10">
                            <div class="form-check-inline col-md-offset-5">
                                <input class="form-check-input" type="radio" name="heroOrVillainEdit" id="gridRadios1"
                                       value="true">
                                <label class="form-check-label" for="gridRadios1">
                                    Hero
                                </label>
                            </div>
                            <div class="form-check-inline col-md-offset-5">
                                <input class="form-check-input" type="radio" name="heroOrVillainEdit" id="gridRadios2"
                                       value="false">
                                <label class="form-check-label" for="gridRadios2">
                                    Villain
                                </label>
                            </div>

                        </div>
                    </div>
                </fieldset>


                <div class="form-group">
                    <div class="col-md-offset-4 col-md-3">
                        <input type="hidden" id="edit-super-id">
                        <button type="button"
                                id="edit-cancel-button"
                                class="btn btn-default"
                                onclick="hideEditForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-offset-4">
                        <button type="button"
                                id="edit-update-button"
                                class="btn btn-default"
                                style="width: 82px">
                            Update
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <br><br>
        <h1 style="font-size: 3.0em" class="text-center" id="allSupers">All Supers</h1>
        <br>

        <button class="btn badge-primary" onclick="addFunction()" id="add-button">Add Super</button>
        <div id="addFormDiv" style="display: none">
            <br><br>
            <h1 style="font-size: 3.0em" class="text-center">Add Super</h1>
            <br><br>
            <form class="form-horizontal" role="form" id="add-form">
                <div class="form-group">
                    <label for="add-super-name" class="col-md-4 control-label">
                        Name:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-super-name"
                               placeholder="" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-super-description" class="col-md-4 control-label">
                        Description:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-super-description"
                               placeholder="" required/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="add-powers-multiple-selector" class="col-md-4 control-label">
                        Powers:
                    </label>

                    <div class="col-md-4">
                        <select id="add-powers-multiple-selector" style="width: 223px" class="mdb-select md-form"
                                multiple>

                        </select>
                        <label class="mdb-main-label">(Ctrl/Cmd select for multiple)</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="add-orgs-multiple-selector" class="col-md-4 control-label">
                        Orgs:
                    </label>

                    <div class="col-md-4">
                        <select id="add-orgs-multiple-selector" style="width: 223px" class="mdb-select md-form"
                                multiple>

                        </select>
                        <label class="mdb-main-label">(Ctrl/Cmd select for multiple)</label>


                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">

                        <div class="col-sm-10">
                            <div class="form-check-inline col-md-offset-5">
                                <input class="form-check-input" type="radio" name="heroOrVillain" id="gridRadios1"
                                       value="true" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Hero
                                </label>
                            </div>
                            <div class="form-check-inline col-md-offset-5">
                                <input class="form-check-input" type="radio" name="heroOrVillain" id="gridRadios2"
                                       value="false">
                                <label class="form-check-label" for="gridRadios2">
                                    Villain
                                </label>
                            </div>

                        </div>
                    </div>
                </fieldset>


                <div class="form-group">
                    <div class="col-md-offset-4 col-md-3">
                        <input type="hidden" id="add-super-id">
                        <button type="button"
                                id="add-cancel-button"
                                class="btn btn-default"
                                onclick="hideAddForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-offset-4">
                        <button type="button"
                                id="add-submit-button"
                                class="btn btn-default"
                                style="width: 82px">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <div id="superTableDiv">

            <br><br>
            <table id="superTable" class="table table-hover">
                <tr>
                    <th width="20%">Name</th>
                    <th width="40%">Description</th>
                    <th width="15%">Powers</th>
                    <th width="15%">Organizations</th>
                    <th width="5%"></th>
                    <th width="5%"></th>
                </tr>

                <tbody id="contentRows"></tbody>
            </table>
        </div>


        <div id="superLocationTableDiv" style="display: none">

            <h1 style="" class="text-center" id="nameHeader"></h1>
            <br><br>
            <button class="btn badge-primary" id="back-button">Back</button>

            <br><br>

            <table id="orgTable" class="table table-hover">
                <tr>
                    <th width="20%">Name</th>
                    <th width="40%">Description</th>

                </tr>
                <tbody id="locationContentRows"></tbody>

        </div>


        <div class="col-md-2"></div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/supers.js"></script>
</body>
</html>
