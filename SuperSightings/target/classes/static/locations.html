<!DOCTYPE html>
<html>
	<head> 
		<title>Super Sightings!</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<style>
			.navb {
				padding-right: 30px
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="font-size: 4.0em" class="text-center">Super Sightings</h1>
			<br><br>
			<nav class="text-center">
				<a class="btn badge-pill" href="home.html">Home</a>
				<a class="btn badge-pill" href="sightings.html">Sightings</a>
				<a class="btn badge-pill" href="supers.html">Supers</a>
				<a class="btn badge-pill" href="powers.html">Powers</a>
				<a class="btn badge-pill" href="locations.html">Locations</a>
				<a class="btn badge-pill" href="organizations.html">Organizations</a>	
			</nav>
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<br><br><br>
				<h1 style="font-size: 2.0em" class="text-center">Locations Where A Super Has Been Sighted!</h1>
				<br>

				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Add Location</button>
                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel">Register a new location</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Location:</label>
                                    <input type="text" class="form-control" id="add-location-name">
                                  </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Desciption:</label>
                                    <textarea class="form-control" id="add-location-description"></textarea>
                                </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" id="confirm-add-location" data-dismiss="modal" class="btn btn-primary">Add Location</button>
                              </div>
                            </div>
                          </div>
                        </div>

                <br><br>
				<table id="LocationsTable" class="table table-hover">
                    <tr>
                        <th width="15%">Name</th>
                        <th>Description</th>
                        <th>Address</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                    
                    <tbody id="contentRows"></tbody>
                </table>
				
				
			</div>
			<div class="col-md-1"></div>
		</div>

		<script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/locations.js"></script>
    </body>
</html>
