<!DOCTYPE html>
<html>
	<head> 
		<title>Super Sightings!</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<style>
			.navb {
				padding-right: 30px
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="font-size: 4.0em" class="text-center">Super Sightings</h1>
			<br><br>
			<nav class="text-center">
				<a class="btn badge-pill" href="home.html">Home</a>
				<a class="btn badge-pill" href="sightings.html">Sightings</a>
				<a class="btn badge-pill" href="supers.html">Supers</a>
				<a class="btn badge-pill" href="powers.html">Powers</a>
				<a class="btn badge-pill" href="locations.html">Locations</a>
				<a class="btn badge-pill" href="organizations.html">Organizations</a>	
			</nav>
			<div class="col-md-1"></div>
			<div class="col-md-10">
                <div id="locationTableDiv">
    				<br><br><br>
    				<h1 style="font-size: 2.0em" class="text-center">Locations Where A Super Has Been Sighted!</h1>
    				<br>

    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Location</button>
                        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="exampleModalLabel">Register a new location</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                      <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Location:</label>
                                        <input type="text" class="form-control" id="add-location-name">
                                      </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Desciption:</label>
                                        <textarea class="form-control" id="add-location-description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Street:</label>
                                        <input type="text" class="form-control" id="add-location-street">
                                      </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">City:</label>
                                        <input type="text" class="form-control" id="add-location-city">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">State:</label>
                                        <input type="text" class="form-control" id="add-location-state">
                                      </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Zip:</label>
                                        <input type="text" class="form-control" id="add-location-zip">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Latitude:</label>
                                        <input type="text" class="form-control" id="add-location-latitude">
                                      </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Longitude:</label>
                                        <input type="text" class="form-control" id="add-location-longitude">
                                    </div>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" id="confirm-add-location" data-dismiss="modal" class="btn btn-primary">Submit</button>
                                  </div>
                                </div>
                              </div>
                            </div>

                    <br><br>
    				<table id="LocationsTable" class="table table-hover">
                        <tr>
                            <th width="15%">Name</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                        
                        <tbody id="contentRows"></tbody>
                    </table>
			    </div>
			</div>


            <div id="editFormDiv" style="display: none">
                <br><br>
                <h1 style="font-size: 3.0em" class="text-center">Edit Location</h1>
                <br><br>
                <form class="form-horizontal" role="form" id="edit-form">
                    <div class="form-group">
                        <label for="edit-location-name" class="col-md-4 control-label">
                            Name:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-name"
                                   placeholder="Location name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-description" class="col-md-4 control-label">
                            Description:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-description"
                                   placeholder="Description" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-street" class="col-md-4 control-label">
                            Street:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-street"
                                   placeholder="Street name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-city" class="col-md-4 control-label">
                            City:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-city"
                                   placeholder="City name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-state" class="col-md-4 control-label">
                            State:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-state"
                                   placeholder="State name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-zip" class="col-md-4 control-label">
                            Zip:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-zip"
                                   placeholder="Zip Code" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-latitude" class="col-md-4 control-label">
                            Latitude:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-latitude"
                                   placeholder="Latitude" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location-longitude" class="col-md-4 control-label">
                            Longitude:
                        </label>

                        <div class="col-md-4">
                            <input type="text"
                                   class="form-control"
                                   id="edit-location-longitude"
                                   placeholder="Longitude" required/>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-3">
                            <input type="hidden" id="edit-location-id">
                            <button type="button"
                                    id="edit-cancel-button"
                                    class="btn btn-default"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-offset-4">
                            <button type="button"
                                    id="edit-update-button"
                                    class="btn btn-default"
                                    style="width: 82px">
                                Update
                            </button>
                        </div>
                    </div>

                </form>
            </div>



			<div class="col-md-1"></div>
		</div>

		<script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/locations.js"></script>
    </body>
</html>
