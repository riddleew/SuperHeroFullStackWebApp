<!DOCTYPE html>
<html>
<head>
    <title>Super Sightings!</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <style>
        .navb {
            padding-right: 30px
        }

    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 4.0em" class="text-center">Super Sightings</h1>
    <br><br>
    <ul class="list-group" id="errorMessages"></ul>
    <nav class="text-center">
        <a class="btn badge-pill" href="home.html">Home</a>
        <a class="btn badge-pill" href="sightings.html">Sightings</a>
        <a class="btn badge-pill" href="supers.html">Supers</a>
        <a class="btn badge-pill" href="powers.html">Powers</a>
        <a class="btn badge-pill" href="locations.html">Locations</a>
        <a class="btn badge-pill" href="organizations.html">Organizations</a>
    </nav>
    <br><br><br>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="powerTableDiv">
            <br><br>
            <h1 style="font-size: 3.0em" class="text-center">All Powers</h1>
            <br>

            <button type="button" class="btn btn-primary" onclick="hideErrors()" data-toggle="modal"
                    data-target="#addModal" data-whatever="@mdo">Add Power
            </button>
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <ul class="list-group" id="errorMessagesModal"></ul>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Let's add a new power!</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="add-power-name" class="col-form-label">Power:</label>
                                    <input type="text" class="form-control" id="add-power-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Desciption:</label>
                                    <textarea class="form-control" id="add-power-description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" id="confirm-add-power" data-dismiss="modal" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <br><br>
            <table id="powerTable" class="table table-hover">
                <tr>
                    <th width="20%">Super Power</th>
                    <th width="70%">Description</th>
                    <th width="5%"></th>
                    <th width="5%"></th>
                </tr>

                <tbody id="contentRows"></tbody>
            </table>
        </div>
    </div>

    <div id="editFormDiv" style="display: none">
        <br><br>
        <h1 style="font-size: 3.0em" class="text-center">Edit Power</h1>
        <br><br>
        <form class="form-horizontal" role="form" id="edit-form">
            <div class="form-group">
                <label for="edit-power-name" class="col-md-4 control-label">
                    Super Power:
                </label>

                <div class="col-md-4">
                    <input type="text"
                           class="form-control"
                           id="edit-power-name"
                           placeholder="Please insert power" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-power-description" class="col-md-4 control-label">
                    Description:
                </label>

                <div class="col-md-4">
                    <input type="text"
                           class="form-control"
                           id="edit-power-description"
                           placeholder="e.g. This ability can make you fly!" required/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-offset-4 col-md-3">
                    <input type="hidden" id="edit-power-id">
                    <button type="button"
                            id="edit-cancel-button"
                            class="btn btn-default"
                            onclick="hideEditForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-md-offset-4">
                    <button type="button"
                            id="edit-update-button"
                            class="btn btn-default"
                            style="width: 82px">
                        Update
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-2"></div>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/powers.js"></script>
</body>
</html>
