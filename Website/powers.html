<!DOCTYPE html>
<html>
	<head> 
		<title>Super Sightings!</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<style>
			.navb {
				padding-right: 30px
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="font-size: 4.0em" class="text-center">Super Sightings</h1>
			<br><br>
			<nav class="text-center">
				<a class="btn badge-pill" href="home.html">Home</a>
				<a class="btn badge-pill" href="sightings.html">Sightings</a>
				<a class="btn badge-pill" href="supers.html">Supers</a>
				<a class="btn badge-pill" href="powers.html">Powers</a>
				<a class="btn badge-pill" href="locations.html">Locations</a>
				<a class="btn badge-pill" href="organizations.html">Organizations</a>	
			</nav>
			<br><br><br>
			<div class="col-md-2"></div>
			<div class="col-md-8">
				
				<br><br>
				<h1 style="font-size: 3.0em" class="text-center">All Powers</h1>
				<br>
				<table  id="contactTable" class="table table-hover">
                            <tr>
                                <th width="20%">Super Power</th>
                                <th width="70%">Description</th>
                                <th width="5%"></th>
                                <th width="5%"></th>
                            </tr>
                            
                            <tbody id="contentRows"></tbody>
                        </table>
			</div>






			<div id="editFormDiv" style="display: none">
                        <h2>Edit Super Power</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-power-name" class="col-md-4 control-label">
                                    Super Power:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-power-name"
                                           placeholder="Please insert power" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-last-name" class="col-md-4 control-label">
                                    Last Name:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-last-name"
                                           placeholder="Last Name" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-company" class="col-md-4 control-label">
                                    Company:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-company"
                                           placeholder="Company"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-email" class="col-md-4 control-label">Email:</label>

                                <div class="col-md-8">
                                    <input type="email"
                                           class="form-control"
                                           id="edit-email"
                                           placeholder="Email" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-phone" class="col-md-4 control-label">Phone:</label>

                                <div class="col-md-8">
                                    <input type="tel"
                                           class="form-control"
                                           id="edit-phone"
                                           placeholder="Phone"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-contact-id">
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-default"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="edit-button"
                                            class="btn btn-default">
                                        Update Contact
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
			<div class="col-md-2"></div>
		</div>
		<script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/powers.js"></script>
    </body>
</html>
